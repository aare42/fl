<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель адміністратора - Кейси з фінансової грамотності</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#40ba8d',
            'primary-dark': '#359a75',
            secondary: '#CE2A1E',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <h1 class="text-xl font-semibold text-gray-900">Кейси з фінансової грамотності</h1>
        <ul class="flex space-x-8">
          <li><a href="/" class="text-gray-700 hover:text-primary transition">Головна</a></li>
          <li><a href="/cases" class="text-gray-700 hover:text-primary transition">Переглянути кейси</a></li>
          <li><a href="/statistics" class="text-gray-700 hover:text-primary transition">Статистика</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Login Section -->
  <div id="login-section" class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full">
      <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Вхід для адміністратора</h2>
        <div id="login-message" class="mb-4"></div>
        <form id="login-form" onsubmit="login(event)" class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Ім'я користувача</label>
            <input type="text" id="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
            <input type="password" id="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
          </div>
          <button type="submit"
                  class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 rounded-lg transition shadow-sm hover:shadow">
            Увійти
          </button>
        </form>
        <p class="mt-4 text-sm text-gray-600 text-center">
          Стандартні дані: admin / admin123
        </p>
      </div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div id="admin-panel" class="hidden">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Header -->
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-bold text-gray-900">Панель адміністратора</h2>
          <button onclick="logout()"
                  class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-medium transition">
            Вийти
          </button>
        </div>
      </div>

      <!-- Tab Navigation -->
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <div class="flex gap-4">
          <button onclick="showSection('cases')"
                  class="flex-1 bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-primary-dark transition">
            Керування кейсами
          </button>
          <button onclick="showSection('organizations')"
                  class="flex-1 bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-primary-dark transition">
            Керування організаціями
          </button>
        </div>
      </div>

      <!-- Cases Section -->
      <section id="cases-section" class="bg-white rounded-xl shadow-sm p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-bold text-gray-900">Кейси</h3>
          <button onclick="showAddCaseModal()"
                  class="bg-primary hover:bg-primary-dark text-white px-6 py-2.5 rounded-lg font-medium transition flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Додати новий кейс
          </button>
        </div>
        <div id="cases-list-admin">
          <div class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
          </div>
        </div>
      </section>

      <!-- Organizations Section -->
      <section id="organizations-section" class="bg-white rounded-xl shadow-sm p-6 hidden">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-bold text-gray-900">Партнерські організації</h3>
          <button onclick="showAddOrgModal()"
                  class="bg-primary hover:bg-primary-dark text-white px-6 py-2.5 rounded-lg font-medium transition flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Додати нову організацію
          </button>
        </div>
        <div id="organizations-list-admin">
          <div class="flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- Add/Edit Case Modal -->
  <div id="case-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
        <h2 id="case-modal-title" class="text-xl font-bold text-gray-900">Додати новий кейс</h2>
        <button onclick="closeCaseModal()" class="text-gray-400 hover:text-gray-600 transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-6">
        <div id="case-message" class="mb-4"></div>
        <form id="case-form" onsubmit="saveCase(event)" class="space-y-4">
          <input type="hidden" id="case-id">
          <div>
            <label for="case-name" class="block text-sm font-medium text-gray-700 mb-1">Назва кейсу *</label>
            <input type="text" id="case-name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
          </div>
          <div>
            <label for="case-description" class="block text-sm font-medium text-gray-700 mb-1">Опис</label>
            <textarea id="case-description" rows="3"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"></textarea>
          </div>
          <div>
            <label for="case-organization" class="block text-sm font-medium text-gray-700 mb-1">Партнерська організація</label>
            <select id="case-organization"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
              <option value="">Без партнера</option>
            </select>
          </div>
          <div>
            <label for="case-file" class="block text-sm font-medium text-gray-700 mb-1">Файл (PDF або TEX) *</label>
            <input type="file" id="case-file" accept=".pdf,.tex"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
            <small id="current-file" class="block mt-2 text-sm text-gray-600"></small>
          </div>
          <div>
            <label for="case-tags-input" class="block text-sm font-medium text-gray-700 mb-1">Теги (натисніть Enter, щоб додати)</label>
            <div id="case-tags-container" class="flex flex-wrap gap-2 p-3 border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-primary focus-within:border-transparent">
              <input type="text" id="case-tags-input" placeholder="Введіть тег і натисніть Enter"
                     class="flex-1 min-w-[200px] outline-none">
            </div>
          </div>
          <div class="flex gap-3 pt-4">
            <button type="submit"
                    class="flex-1 bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-semibold transition">
              Зберегти кейс
            </button>
            <button type="button" onclick="closeCaseModal()"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-semibold transition">
              Скасувати
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Add/Edit Organization Modal -->
  <div id="org-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
        <h2 id="org-modal-title" class="text-xl font-bold text-gray-900">Додати нову організацію</h2>
        <button onclick="closeOrgModal()" class="text-gray-400 hover:text-gray-600 transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-6">
        <div id="org-message" class="mb-4"></div>
        <form id="org-form" onsubmit="saveOrganization(event)" class="space-y-4">
          <input type="hidden" id="org-id">
          <div>
            <label for="org-name" class="block text-sm font-medium text-gray-700 mb-1">Назва організації *</label>
            <input type="text" id="org-name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
          </div>
          <div>
            <label for="org-logo" class="block text-sm font-medium text-gray-700 mb-1">URL логотипу</label>
            <input type="url" id="org-logo" placeholder="https://example.com/logo.png"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition">
          </div>
          <div>
            <label for="org-description" class="block text-sm font-medium text-gray-700 mb-1">Опис</label>
            <textarea id="org-description" rows="3"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition"></textarea>
          </div>
          <div class="flex gap-3 pt-4">
            <button type="submit"
                    class="flex-1 bg-primary hover:bg-primary-dark text-white px-6 py-3 rounded-lg font-semibold transition">
              Зберегти організацію
            </button>
            <button type="button" onclick="closeOrgModal()"
                    class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-lg font-semibold transition">
              Скасувати
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    let caseTags = [];
    let currentCaseId = null;
    let currentOrgId = null;

    // Check authentication status
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/status');
        const data = await response.json();

        if (data.authenticated) {
          document.getElementById('login-section').classList.add('hidden');
          document.getElementById('admin-panel').classList.remove('hidden');
          loadOrganizations();
          loadCases();
        } else {
          document.getElementById('login-section').classList.remove('hidden');
          document.getElementById('admin-panel').classList.add('hidden');
        }
      } catch (error) {
        console.error('Auth check failed:', error);
      }
    }

    // Login
    async function login(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('login-message').innerHTML = '';
          checkAuth();
        } else {
          document.getElementById('login-message').innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">${data.error}</div>
          `;
        }
      } catch (error) {
        console.error('Login failed:', error);
        document.getElementById('login-message').innerHTML = `
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">Помилка входу. Спробуйте ще раз.</div>
        `;
      }
    }

    // Logout
    async function logout() {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        checkAuth();
      } catch (error) {
        console.error('Logout failed:', error);
      }
    }

    // Show section
    function showSection(section) {
      document.getElementById('cases-section').classList.toggle('hidden', section !== 'cases');
      document.getElementById('organizations-section').classList.toggle('hidden', section !== 'organizations');
    }

    // Load cases
    async function loadCases() {
      try {
        const response = await fetch('/api/cases');
        const cases = await response.json();

        const casesList = document.getElementById('cases-list-admin');

        if (cases.length === 0) {
          casesList.innerHTML = `
            <div class="text-center py-12">
              <p class="text-gray-600">Ще немає кейсів. Додайте перший кейс!</p>
            </div>
          `;
        } else {
          casesList.innerHTML = `
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead>
                  <tr class="border-b-2 border-gray-200">
                    <th class="text-left py-3 px-4 font-semibold text-gray-700">Назва</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-700">Організація</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-700">Теги</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-700">Тип</th>
                    <th class="text-right py-3 px-4 font-semibold text-gray-700">Дії</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                  ${cases.map(c => `
                    <tr class="hover:bg-gray-50">
                      <td class="py-3 px-4">${c.name}</td>
                      <td class="py-3 px-4 text-gray-600">${c.organization_name || '-'}</td>
                      <td class="py-3 px-4">
                        ${c.tags && c.tags.length > 0 ? c.tags.map(t => `
                          <span class="inline-block px-2 py-1 bg-primary/10 text-primary text-xs rounded mr-1">${t}</span>
                        `).join('') : '-'}
                      </td>
                      <td class="py-3 px-4 text-gray-600">${c.file_type.toUpperCase()}</td>
                      <td class="py-3 px-4 text-right space-x-2">
                        <button onclick="editCase(${c.id})"
                                class="inline-flex items-center px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition">
                          Редагувати
                        </button>
                        <button onclick="deleteCase(${c.id})"
                                class="inline-flex items-center px-3 py-1.5 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition">
                          Видалити
                        </button>
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading cases:', error);
      }
    }

    // Load organizations
    async function loadOrganizations() {
      try {
        const response = await fetch('/api/organizations');
        const organizations = await response.json();

        // Update organization select in case form
        const orgSelect = document.getElementById('case-organization');
        orgSelect.innerHTML = '<option value="">Без партнера</option>' +
          organizations.map(org => `<option value="${org.id}">${org.name}</option>`).join('');

        // Update organizations list
        const orgsList = document.getElementById('organizations-list-admin');

        if (organizations.length === 0) {
          orgsList.innerHTML = `
            <div class="text-center py-12">
              <p class="text-gray-600">Ще немає організацій. Додайте першого партнера!</p>
            </div>
          `;
        } else {
          orgsList.innerHTML = `
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead>
                  <tr class="border-b-2 border-gray-200">
                    <th class="text-left py-3 px-4 font-semibold text-gray-700">Назва</th>
                    <th class="text-left py-3 px-4 font-semibold text-gray-700">Опис</th>
                    <th class="text-right py-3 px-4 font-semibold text-gray-700">Дії</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                  ${organizations.map(org => `
                    <tr class="hover:bg-gray-50">
                      <td class="py-3 px-4">${org.name}</td>
                      <td class="py-3 px-4 text-gray-600">${org.description || '-'}</td>
                      <td class="py-3 px-4 text-right space-x-2">
                        <button onclick="editOrganization(${org.id})"
                                class="inline-flex items-center px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition">
                          Редагувати
                        </button>
                        <button onclick="deleteOrganization(${org.id})"
                                class="inline-flex items-center px-3 py-1.5 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition">
                          Видалити
                        </button>
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading organizations:', error);
      }
    }

    // Show add case modal
    function showAddCaseModal() {
      currentCaseId = null;
      caseTags = [];
      document.getElementById('case-modal-title').textContent = 'Додати новий кейс';
      document.getElementById('case-form').reset();
      document.getElementById('case-id').value = '';
      document.getElementById('current-file').textContent = '';
      document.getElementById('case-file').required = true;
      updateTagsDisplay();
      document.getElementById('case-modal').classList.remove('hidden');
    }

    // Edit case
    async function editCase(caseId) {
      try {
        const response = await fetch(`/api/cases/${caseId}`);
        const caseData = await response.json();

        currentCaseId = caseId;
        document.getElementById('case-modal-title').textContent = 'Редагувати кейс';
        document.getElementById('case-id').value = caseId;
        document.getElementById('case-name').value = caseData.name;
        document.getElementById('case-description').value = caseData.description || '';
        document.getElementById('case-organization').value = caseData.organization_id || '';
        document.getElementById('current-file').textContent = `Поточний файл: ${caseData.file_path.split('/').pop()}`;
        document.getElementById('case-file').required = false;
        caseTags = caseData.tags || [];
        updateTagsDisplay();
        document.getElementById('case-modal').classList.remove('hidden');
      } catch (error) {
        console.error('Error loading case:', error);
        alert('Не вдалося завантажити деталі кейсу');
      }
    }

    // Save case
    async function saveCase(event) {
      event.preventDefault();

      const caseId = document.getElementById('case-id').value;
      const formData = new FormData();

      formData.append('name', document.getElementById('case-name').value);
      formData.append('description', document.getElementById('case-description').value);
      formData.append('organization_id', document.getElementById('case-organization').value);
      formData.append('tags', JSON.stringify(caseTags));

      const fileInput = document.getElementById('case-file');
      if (fileInput.files.length > 0) {
        formData.append('file', fileInput.files[0]);
      }

      try {
        const url = caseId ? `/api/cases/${caseId}` : '/api/cases';
        const method = caseId ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method: method,
          body: formData
        });

        if (response.ok) {
          closeCaseModal();
          loadCases();
        } else {
          const error = await response.json();
          document.getElementById('case-message').innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">${error.error}</div>
          `;
        }
      } catch (error) {
        console.error('Error saving case:', error);
        document.getElementById('case-message').innerHTML = `
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">Не вдалося зберегти кейс. Спробуйте ще раз.</div>
        `;
      }
    }

    // Delete case
    async function deleteCase(caseId) {
      if (!confirm('Ви впевнені, що хочете видалити цей кейс? Цю дію не можна скасувати.')) {
        return;
      }

      try {
        const response = await fetch(`/api/cases/${caseId}`, { method: 'DELETE' });

        if (response.ok) {
          loadCases();
        } else {
          alert('Не вдалося видалити кейс');
        }
      } catch (error) {
        console.error('Error deleting case:', error);
        alert('Не вдалося видалити кейс');
      }
    }

    // Close case modal
    function closeCaseModal() {
      document.getElementById('case-modal').classList.add('hidden');
      document.getElementById('case-message').innerHTML = '';
    }

    // Tag input handling
    document.addEventListener('DOMContentLoaded', () => {
      const tagInput = document.getElementById('case-tags-input');
      if (tagInput) {
        tagInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            const tag = tagInput.value.trim();
            if (tag && !caseTags.includes(tag)) {
              caseTags.push(tag);
              updateTagsDisplay();
              tagInput.value = '';
            }
          }
        });
      }
    });

    function updateTagsDisplay() {
      const container = document.getElementById('case-tags-container');
      const input = document.getElementById('case-tags-input');

      // Remove existing tag items
      container.querySelectorAll('.tag-item').forEach(el => el.remove());

      // Add tag items before input
      caseTags.forEach(tag => {
        const tagEl = document.createElement('span');
        tagEl.className = 'tag-item inline-flex items-center gap-1 px-3 py-1 bg-primary text-white rounded-full text-sm';
        tagEl.innerHTML = `
          ${tag}
          <button type="button" onclick="removeTagFromCase('${tag}')" class="hover:bg-primary-dark rounded-full p-0.5">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        `;
        container.insertBefore(tagEl, input);
      });
    }

    function removeTagFromCase(tag) {
      caseTags = caseTags.filter(t => t !== tag);
      updateTagsDisplay();
    }

    // Organization functions
    function showAddOrgModal() {
      currentOrgId = null;
      document.getElementById('org-modal-title').textContent = 'Додати нову організацію';
      document.getElementById('org-form').reset();
      document.getElementById('org-id').value = '';
      document.getElementById('org-modal').classList.remove('hidden');
    }

    async function editOrganization(orgId) {
      try {
        const response = await fetch(`/api/organizations/${orgId}`);
        const org = await response.json();

        currentOrgId = orgId;
        document.getElementById('org-modal-title').textContent = 'Редагувати організацію';
        document.getElementById('org-id').value = orgId;
        document.getElementById('org-name').value = org.name;
        document.getElementById('org-logo').value = org.logo_url || '';
        document.getElementById('org-description').value = org.description || '';
        document.getElementById('org-modal').classList.remove('hidden');
      } catch (error) {
        console.error('Error loading organization:', error);
        alert('Не вдалося завантажити деталі організації');
      }
    }

    async function saveOrganization(event) {
      event.preventDefault();

      const orgId = document.getElementById('org-id').value;
      const data = {
        name: document.getElementById('org-name').value,
        logo_url: document.getElementById('org-logo').value,
        description: document.getElementById('org-description').value
      };

      try {
        const url = orgId ? `/api/organizations/${orgId}` : '/api/organizations';
        const method = orgId ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          closeOrgModal();
          loadOrganizations();
        } else {
          const error = await response.json();
          document.getElementById('org-message').innerHTML = `
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">${error.error}</div>
          `;
        }
      } catch (error) {
        console.error('Error saving organization:', error);
        document.getElementById('org-message').innerHTML = `
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">Не вдалося зберегти організацію. Спробуйте ще раз.</div>
        `;
      }
    }

    async function deleteOrganization(orgId) {
      if (!confirm('Ви впевнені, що хочете видалити цю організацію? Кейси, пов\'язані з нею, залишаться, але втратять посилання на організацію.')) {
        return;
      }

      try {
        const response = await fetch(`/api/organizations/${orgId}`, { method: 'DELETE' });

        if (response.ok) {
          loadOrganizations();
        } else {
          alert('Не вдалося видалити організацію');
        }
      } catch (error) {
        console.error('Error deleting organization:', error);
        alert('Не вдалося видалити організацію');
      }
    }

    function closeOrgModal() {
      document.getElementById('org-modal').classList.add('hidden');
      document.getElementById('org-message').innerHTML = '';
    }

    // Close modals on background click
    document.getElementById('case-modal').addEventListener('click', (e) => {
      if (e.target.id === 'case-modal') closeCaseModal();
    });

    document.getElementById('org-modal').addEventListener('click', (e) => {
      if (e.target.id === 'org-modal') closeOrgModal();
    });

    // Initialize
    checkAuth();
  </script>
</body>
</html>
